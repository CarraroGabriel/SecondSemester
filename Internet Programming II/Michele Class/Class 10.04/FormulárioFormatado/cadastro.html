<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
   
	</head>			
    <body>
        <!--div são os containers da página, dentro dele vamos inserir componentes/conteúdos-->
        <header>
            <div id="topo">
                
                <h1> LOGO DO SITE</h1>               
            </div>
        </header>
        <nav>
            <div id="menu">
                <a href=""> Home </a>
                <a href=""> Cadastro </a>
                <a href=""> Login </a>
                <a href=""> Sobre </a>
            </div>
        </nav> 
        <main>
            <section>
                <div id="cadastro">
                    <form name="formcadastro" action="recebecadastro.php" method="post">
                        <fieldset>
                            <legend> Dados Pessoais </legend>
                            <ul>
							<li>
								<label> Nome:</label>
								<input type="text" id="nome" class="campos" name="camponome">
							</li>
                            <li>
								<label> Data Nascimento </label>
								<input type="date" id="data" class="campos" name="campodata">
                            </li>
							<li>
								<label> Email </label>
								<input type="email" id="email" class="campos" name="campoemail">
                            </li>
							<li>
								<label> Idade</label>
								<input type="number" min="0" max="100" id="idade" class="campos" name="campoidade">
                            </li>
							<li>
								<label> Telefone </label>
								<input type="tel" id="fone" class="campos" name="campofone">
                            </li>
							<li>
								<label> Estado</label>
								<select id="estado" class="campos" name="campoestado">
									<option value="rs"> Rio Grande do Sul
									<option value="sc"> Santa Catarina
								</select>
							</li>
						</ul>
					   </fieldset>
                        <fieldset>
                            <legend> Opçãos de recebimento de notícias por área</legend>
                                <ul>
									
								<li>
									<label> Telefone</label>								
									<input type="checkbox" id="telefone" name="opcao" value="fone" class="campos">
								</li>
								
								<li>
									<input type="submit" value="Cadastrar" class="campos">
								</li>
							</ul>    
                        </fieldset>
                    </form>
                </div>
            </section>

        </main>
           
    </body>
</html>
